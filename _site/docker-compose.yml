services:
  site:
    image: jekyll/jekyll:latest
    command: jekyll serve --force_polling --livereload
    ports:
      - "4000:4000"
      - "35729:35729"
    volumes:
      - .:/srv/jekyll
    environment:
      # Map container user to your local user ID to prevent permission issues
      - JEKYLL_UID=1000
      - JEKYLL_GID=1000
